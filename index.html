<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1 id="titulo" class="texto">Calculadora </h1>
    <div id="calc">
      <div id="calc-top"></div>
      <div id="calc-middle">
        <div id="display"></div>
        <div id="buttons">
          <ul>
            <li id="btnMC" class="button disable-select">MC</li>
            <li id="btnMMore" class="button disable-select">M+</li>
            <li id="btnMLess" class="button disable-select">M-</li>
            <li id="btnDiv" class="button disable-select">รท</li>
            <li id="btnSeven" class="button disable-select">7</li>
            <li id="btnEight" class="button disable-select">8</li>
            <li id="btnNine" class="button disable-select">9</li>
            <li id="btnMult" class="button disable-select">*</li>
            <li id="btnFour" class="button disable-select">4</li>
            <li id="btnFive" class="button disable-select">5</li>
            <li id="btnSix" class="button disable-select">6</li>
            <li id="btnLess" class="button disable-select">-</li>
            <li id="btnOne" class="button disable-select">1</li>
            <li id="btnTwo" class="button disable-select">2</li>
            <li id="btnTree" class="button disable-select">3</li>
            <li id="btnMore" class="button disable-select">+</li>
            <li id="btnC" class="button disable-select">C</li>
            <li id="btnZero" class="button disable-select">0</li>
            <li id="btnPoint" class="button disable-select">.</li>
            <li id="btnEquals" class="button disable-select">=</li>
          </ul>
        </div>
      </div>
      <div id="calc-bottom"></div>
    </div>
  </body>
</html>
